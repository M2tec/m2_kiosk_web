<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment - BETA TEST</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/normalize.css') }}"> 
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/pos.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="{{ url_for('static', filename= 'js/script.js') }}" defer></script>
    <script src="{{ url_for('static', filename= 'js/darkmode.js') }}" defer></script>
</head>
<body>
<div id="payment-page">
  
    <form id="payment-form" class="topbar" method="post" action="/">
        <button id="cancel-transaction">Cancel</button>

        <div class="paymentbox">
            <div class="dropdown">
                <div id="selectedToken" data-policyID="ada" class="dropbtn">ADA</div> <!--<img class="currency" src="{{ url_for('static', filename= 'img/ada.svg') }}" alt="">-->
                <div class="dropdown-content">
                    <button type="button" data-policyID="ada" id="token">ADA</button>
                    <button type="button" data-policyID="20cd68533b47565f3c61efb39c30fdace9963bfa4c0060b613448e3c" id="token">PROXIE</button>
                    <button type="button" data-policyID="f66d78b4a3cb3d37afa0ec36461e51ecbde00f26c8f0a68f94b69880" id="token">iUSD</button>
                    <button type="button" data-policyID="2f7e0f588efe4e2836c829c50619a498ddf5521255bf5e1e9f9f5a13" id="token">FakeUSD</button>                    
                </div>            
            </div>
            
            <div class="paymentline" data-input="">0.00</div>
            <input type="hidden" value="VALUE1" name="request-type">  
            <input type="hidden" value="VALUE1" name="payment-data">            
        </div>
  
        <button id="validate-transaction">Validate</button>        
    </form>

    <div class="numpad">
        <button class="topleft top left" data-action="1">1</button>
        <button class="top" data-action="2">2</button>
        <button class="top" data-action="3">3</button>
        <button class="topright top" data-action="+10">+10</button>

        <button class="left" data-action="4">4</button>
        <button data-action="5">5</button>
        <button data-action="6">6</button>
        <button data-action="+20">+20</button>

        <button class="left" data-action="7">7</button>
        <button data-action="8">8</button>
        <button data-action="9">9</button>
        <button data-action="+50">+50</button>

        <button class="bottomleft left" data-action="-"></button>
        <button data-action="0">0</button>
        <button id="Dot" data-action="dot">.</button>
        <button class="bottomright" data-action="Backspace">
            <img class="backspace" src="static/img/backspace.png" alt="Backspace">
        </button>
    </div>
    
</div>

<div id="config-page">
    <form id="config-form" action="/save-config-data" method="POST">
    <div class="topbar">
        <button id="cancel-config">Cancel</button>
        <div class="topbar-header">Configuration</div>
        <button id="save-config">Save</button>
    </div>


    <div class="config-grid">
        <div class="config-field">Network type</div>
        <label class="toggle">
            <input type="checkbox" id="network_type" name="network_type" value={{ config_data['cardano']['network_type'] }}>
            <span class="slider"></span>
            <span class="labels" data-mainnet="Mainnet" data-testnet="Testnet"></span>
        </label>
        <!--<div class="config-field"><input type="text" id="network_type" name="network_type" value={{ config_data['cardano']['network_type'] }}></div>-->

        <div class="config-field">Mainnet wallet address</div>
        <div class="config-field"><input type="text" id="mainnet_wallet_address" name="mainnet_wallet_address" value={{ config_data['cardano']['mainnet_wallet_address'] }}></div>
        
        <div class="config-field">Testnet wallet address</div>
        <div class="config-field"><input type="text" id="testnet_wallet_address" name="testnet_wallet_address" value={{ config_data['cardano']['testnet_wallet_address'] }}></div>

        <div class="config-field">Decimal seperator</div>
        <div class="config-field"><input type="text" id="locale_setting" name="locale_setting" value={{ config_data['globals']['locale_setting'] }}></div>  
      
    </div>
    </form>
</div>
    
<div class="config-button">
<button data-action="Config">Configuration</button>

        </button>

</div>

</body>
</html>
